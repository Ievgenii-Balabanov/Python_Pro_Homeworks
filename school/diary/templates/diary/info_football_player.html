{% extends "./base.html" %}
{% block title %}List of the Football Players>{% endblock title %}

{% block content %}
    {% csrf_token %}
    <h1>List of the Football Players</h1>
    {% if players %}
        <ul>
        {%  for person in players %}
            <li><strong><a href="{% url "player" person.id %}">{{ person.name }}</a></strong></li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
