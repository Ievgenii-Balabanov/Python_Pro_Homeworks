{% extends "./info_football_player.html" %}

{% block title %}
    <h2>Selected Achievement - {{ achiev }}</h2>
{% endblock title %}

{% block player_detail %}
    <ul>
        {% for ach in achiev.tournament_set.all %}
            <li>{{ ach.achievement }}</li>
        {% endfor %}
    </ul>
{% endblock player_detail %}
